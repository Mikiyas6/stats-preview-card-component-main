<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./Queries.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="stats-card">
      <div class="stats-card-content-box">
        <h1 class="stats-card-heading">
          Get <span>insights</span> that help your business grow.
        </h1>
        <p class="stats-card-description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats-result-boxes">
          <div class="stats-result-box">
            <p class="stats-number">10k+</p>
            <p class="stats-type">companies</p>
          </div>
          <div class="stats-result-box">
            <p class="stats-number">314</p>
            <p class="stats-type">templates</p>
          </div>
          <div class="stats-result-box">
            <p class="stats-number">12m+</p>
            <p class="stats-type">queries</p>
          </div>
        </div>
      </div>
      <div
        class="stats-card-img-box"
        role="img"
        aria-label="3 Women in a working space"
      ></div>
    </div>
  </body>
</html>
